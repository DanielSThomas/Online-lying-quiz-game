<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fib trivia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

        <style>

            body
            {
                background-color: rgb(47, 47, 53);
                color: rgb(243, 243, 243);
            }
            #HomeMenu
            {
                margin: auto;
                width: 50%;
                text-align: center;
                padding: 5px;
            }
        </style>

        <script async defer>

            function CheckJoin()
            {
                if (document.cookie != "")
                {
                document.getElementById("connectbtn").disabled = false;
                }             
                
            }

            function SaveUserData()
            {
                document.cookie = document.getElementById("username").value;
                document.getElementById("displayname").innerText= ("Current Name : " + document.cookie);
                
                CheckJoin();
            }
            

            $(window).on("load", function() 
        {
            //Application code to run when the page has loaded goes here
            document.getElementById("displayname").innerText= ("Current Name : " + document.cookie);
            
            CheckJoin();
        });
            
    
        </script>

    </head>

    <body>

    <div id = "HomeMenu">

        <h1>Fib trivia</h1>

        <div>
        <label for="username">Create a name:</label>
        <input type="text" id="username" placeholder="Type name here" name="username" value="">
        <button onclick="SaveUserData()" id="submitnamebtn"> Submit </button>
        </div>
        
        <div>
            <h2 id ="displayname"> </h2>
        </div>

        <div>
            <form action="Gamepage.html">
                <input type="submit" id="connectbtn" disabled="true" value="Connect to game"/>
            </form>
            
        </div>
    </div>
    </body>
</html>
